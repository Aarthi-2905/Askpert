<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Colors</title>
    <style>
        .color-box {
            width: 150px;
            height: 50px;
            margin: 5px;
            text-align: center;
            font-weight: bold;
            color: white;
            line-height: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Claude WebApp Colors</h2>

    <div class="color-box" style="background-color: #f0eee5;">Main Background (#f0eee5)</div>
    <div class="color-box" style="background-color: #6c5dac;">Accent 500 (#6c5dac)</div>
    <div class="color-box" style="background-color: #cd6f47;">CTA 400 (#cd6f47)</div>
    <div class="color-box" style="background-color: #181818;">Dark Background (#181818)</div>
    <div class="color-box" style="background-color: #222222;">Chat Box (#222222)</div>
    <div class="color-box" style="background-color: #ffffff; color: black;">Primary Text (#ffffff)</div>

</body>
</html>
